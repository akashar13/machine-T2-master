<div class="container">
    <div class="row" style="padding-bottom: 1%;">
        <div class="col-8" style="text-align: right;">
            Already have an account?
        </div>
        <div class="col-4">

            <button type="submit" class="btn btn-sm btn-warning" routerLink="/login">Log in</button>
        </div>

    </div>
    <div class="row" style="padding-bottom: 4%;">
        <div class="col-3"></div>
        <div class="col-6">

            <div class="card">
                <div class="card-header">
                    Register Employee Here...!!!
                </div>
                <div class="card-body">
                    <form class="form-horizontal" [formGroup]="userprofileform" (ngSubmit)="onsubmit(userprofileform.value)">
                        <div class="form-group row" style="padding-bottom: 20px;">

                            <label class="col-3 col-form-label">Username</label>
                            <small class=" col-1 text-danger">*</small>
                            <div class="col-7">
                                <input type="text" class="form-control" [ngClass]="{'is-valid':f.username.valid}" placeholder="username" formControlName="username">
                            </div>
                        </div>
                        <div class="form-group row" style="padding-bottom: 20px;">
                            <label class="col-3 col-form-label">Password</label>
                            <div class="col-1 text-danger"> *</div>

                            <div class="col-7">
                                <input type="password" class="form-control" [ngClass]="{'is-valid':f.password.valid}" placeholder="password" formControlName="password">
                            </div>
                        </div>
                        <div class="form-group row" style="padding-bottom: 20px;">
                            <label class="col-3 col-form-label"> Employee Id</label>
                            <div class="col-7">
                                <input type="text" class="form-control" [ngClass]="{'is-valid':f.empid.valid}" placeholder="employee Id" formControlName="empid">
                            </div>
                        </div>
                        <div class="form-group row" style="padding-bottom: 20px;">
                            <label class="col-3 col-form-label">Name</label>
                            <div class="col-7">
                                <input type="text" class="form-control" [ngClass]="{'is-valid':f.name.valid}" placeholder="name" formControlName="name">
                            </div>
                        </div>
                        <div class="form-group row" style="padding-bottom: 20px;">
                            <label class="col-3 col-form-label">E mail</label>
                            <div class="col-7">
                                <input type="text" class="form-control" [ngClass]="{'is-valid':f.email.valid}" placeholder="email" formControlName="email">
                            </div>
                        </div>
                        <div class="form-group row" style="padding-bottom: 20px;">
                            <label class="col-3 col-form-label">phone</label>
                            <div class="col-7">
                                <input type="text" [ngClass]="{'is-valid':f.phone.valid}" class="form-control" placeholder="phone" formControlName="phone">
                                <!-- <div *ngIf="f.phone.errors" class="text-danger">
                  <div *ngIf="f.phone.errors.pattern">Please Enter a valid data</div>
                </div> -->
                            </div>
                        </div>
                        <div class="form-group row" style="padding-bottom: 20px;">
                            <label class="col-3 col-form-label">Designation</label>
                            <div class="col-7">
                                <input type="text" class="form-control" [ngClass]="{'is-valid':f.designation.valid}" placeholder="designation" formControlName="designation">
                            </div>
                        </div>
                        <div class="form-group row" style="padding-bottom: 20px;">
                            <label class="col-3 col-form-label">Address</label>
                            <div class="col-7">
                                <input type="text" class="form-control" [ngClass]="{'is-valid':f.address.valid}" placeholder="address" formControlName="address">
                            </div>
                        </div>
                        <div class="card-footer">

                            <button type="submit" class="btn btn-sm btn-primary" style="float: right;" [disabled]="!userprofileform.valid"><i
                class="fa fa-dot-circle-o"></i>Sign Up</button>

                        </div>


                    </form>

                </div>
            </div>
        </div>


        <div class="col-1"></div>
    </div>


</div>
